<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.svg">
    <link rel = "stylesheet" href = " https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
    <link rel="stylesheet" href="css/blocks.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="es-header">
        <div class="es-header__top">
            <div class="es-container">
                <div class="es-header__top-content">
                    <a class="es-logo" href="#">
                        <img class="es-logo-image" src="images/logo.svg" alt="Logo" width="160" height="27.57">
                    </a>
                    <nav class="es-header__nav">
                        <ul class="es-header__nav-list">
                            <li class="es-header__nav-item"><a class="es-header__nav-link" href="#">О компании</a></li>
                            <li class="es-header__nav-item"><a class="es-header__nav-link" href="#">Доставка и оплата</a></li>
                            <li class="es-header__nav-item"><a class="es-header__nav-link" href="#">Акции</a></li>
                            <li class="es-header__nav-item"><a class="es-header__nav-link" href="#">Отзывы</a></li>
                            <li class="es-header__nav-item"><a class="es-header__nav-link" href="#">Контакты</a></li>
                        </ul>
                    </nav>
                    <a class="es-header__phone" href="tel:+78918774-74">+7 (891) 877-42-74</a>
                </div>
            </div>
        </div>

        <div class="es-header__bottom">
            <div class="es-container">
                <div class="es-header__bottom-content">
                    <div class="es-header__catalog">
                        <button class="es-btn-orange es-btn es-btn--size-small es-header__btn-catalog">
                            <img class="es-btn-orange__image" src="images/catalog-menu.svg" alt="">
                            <span class="es-btn-orange__text">Каталог</span>
                            <div class="es-btn-orange__bg-1"></div>
                            <div class="es-btn-orange__bg-2"></div>
                        </button>
                        <div class="es-header__catalog-bg1">
                            <div class="es-header__catalog-bg2" data-simplebar>
                                <ul class="es-header__catalog-list">
                                    <li class="es-header__catalog-item"><a class="es-text es-header__catalog-link" href="#">Кровати</a></li>
                                    <li class="es-header__catalog-item"><a class="es-text es-header__catalog-link" href="#">Матрасы</a></li>
                                    <li class="es-header__catalog-item"><a class="es-text es-header__catalog-link" href="#">Диваны</a></li>
                                    <li class="es-header__catalog-item"><a class="es-text es-header__catalog-link" href="#">Шкафы</a></li>
                                    <li class="es-header__catalog-item"><a class="es-text es-header__catalog-link" href="#">Комоды</a></li>
                                    <li class="es-header__catalog-item"><a class="es-text es-header__catalog-link" href="#">Тумбочки</a></li>
                                    <li class="es-header__catalog-item"><a class="es-text es-header__catalog-link" href="#">Зеркала</a></li>
                                    <li class="es-header__catalog-item"><a class="es-text es-header__catalog-link" href="#">Столы</a></li>
                                    <li class="es-header__catalog-item"><a class="es-text es-header__catalog-link" href="#">Стулья</a></li>
                                </ul>
                            </div>
                        </div>
                        
                    </div>
                     
                    <input class="es-search" type="search" placeholder="Поиск">
                    <button class="es-search__btn es-btn-orange es-btn es-btn--size-very-small ">
                        <img class="es-search__icon" src="images/search.svg" alt="search" width="25" height="25">
                        <div class="es-search__bg-1 es-btn-orange__bg-1"></div>
                        <div class="es-search__bg-2 es-btn-orange__bg-2"></div>
                    </button>
                    <button class="es-btn-orange es-btn es-btn--size-normal">
                        <span class="es-btn-orange__text">Заказать звонок</span>
                        <div class="es-btn-orange__bg-1"></div>
                        <div class="es-btn-orange__bg-2"></div>
                    </button>
                    <div class="es-header__user-buttons">
                        <a class="es-header__user-button" href="#"><span class="es-header__quantity-products">3</span><img src="images/chosen.svg" alt="Chosen"></a>
                        <a class="es-header__user-button" href="#"><img src="images/account.svg" alt="Account"></a>
                        <a class="es-header__user-button" href="#"><span class="es-header__quantity-products">3</span><img src="images/cart.svg" alt="Cart"></a>
                    </div>
                </div>
            </div>  
        </div>
    </header>
    <script  src = " https://unpkg.com/simplebar@latest/dist/simplebar.min.js " ></script> 
    <script src="js/script.js"></script>
</body>
</html>
