<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Shop</title>
    <link rel="icon" href="images/icon.svg">
    <link rel = "stylesheet" href = " https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
    <link rel="stylesheet" href="Online-Store/blocks/nouislider/nouislider.min.css">
    <link rel="stylesheet" href="Online-Store/fonts/fonts.css">
    <link rel="stylesheet" href="Online-Store/css/blocks.css">
    <link rel="stylesheet" href="Online-Store/css/style.css">
    <link rel="stylesheet" href="Online-Store/css/adaptation/adaptation.css">
</head>
<body onload="runFilterWithSavedParameters()">
    <main>
        <div class="es-container">
            <div class="es-breadcrumbs">
                <a href="index.html">Главная</a> /
                <span>Каталог</span>
            </div>
            <section>
                <h1 class="es-title--h1">Каталог</h1>
                <div class="es-catalog es-grid-container--catalog ">
                    <section class="es-filter">
                        <h2 class="element-invisible">Фильтр</h2>
                        <div class="es-filter__price">
                            <h3 class="es-title--h3-bold">Цена</h3>
                            <div class="es-filter__price-slider">
                                <div class="es-filter__price-range-slider es-margin-top" id="range-slider"></div>
                                <div class="es-filter__price-numbers">
                                    <label class="es-filter__price-label">
                                        <span>от</span>
                                        <input class="es-filter__price-num" type="number" min="500" max="100000" placeholder="500" id="input-0">
                                    </label>
                                    <label class="es-filter__price-label">
                                        <span>до</span>
                                        <input class="es-filter__price-num" type="number" min="500" max="100000" placeholder="100000" id="input-1">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="es-filter__drop-down-lists">
                            <div class="es-filter__drop-down-list" id="es-drop-down-category">
                                <div class="es-filter__title" onclick="showBlock('es-filter__categories', 'es-filter__category-arrow')">
                                    <h3 class="es-title--h3-bold">Категория</h3>
                                    <svg class="es-filter__title-image" id="es-filter__category-arrow" width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5.3902 0.162908L9.84025 4.70779C9.94325 4.8129 10 4.95323 10 5.10285C10 5.25247 9.94325 5.39279 9.84025 5.49791L9.51261 5.83261C9.29911 6.0504 8.95212 6.0504 8.73895 5.83261L5.00207 2.01616L1.26105 5.83684C1.15804 5.94196 1.02072 6 0.874301 6C0.727717 6 0.590401 5.94196 0.487313 5.83684L0.159754 5.50214C0.056747 5.39694 -2.29018e-07 5.2567 -2.27233e-07 5.10708C-2.25449e-07 4.95746 0.056747 4.81714 0.159754 4.71202L4.61386 0.162908C4.7172 0.0575419 4.85516 -0.000330684 5.00183 1.44263e-06C5.14906 -0.00033068 5.28695 0.0575419 5.3902 0.162908Z"/>
                                    </svg>
                                </div>
                                <ul class="es-filter__list" id="es-filter__categories">
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="category" checked>
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Все категории</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="category">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Кровати</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="category">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Матрасы</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="category">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Диваны</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="category">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Шкафы</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="category">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Комоды</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="category">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Тумбочки</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="category">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Зеркала</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="category">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Столы</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="category">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Стулья</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="category">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Лидеры продаж</span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
    
                            <div class="es-filter__drop-down-list" id="es-drop-down-brand">
                                <div class="es-filter__title" onclick="showBlock('es-filter__brands', 'es-filter__brand-arrow')">
                                    <h3 class="es-title--h3-bold">Бренды</h3>
                                    <svg class="es-filter__title-image" id="es-filter__brand-arrow" width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5.3902 0.162908L9.84025 4.70779C9.94325 4.8129 10 4.95323 10 5.10285C10 5.25247 9.94325 5.39279 9.84025 5.49791L9.51261 5.83261C9.29911 6.0504 8.95212 6.0504 8.73895 5.83261L5.00207 2.01616L1.26105 5.83684C1.15804 5.94196 1.02072 6 0.874301 6C0.727717 6 0.590401 5.94196 0.487313 5.83684L0.159754 5.50214C0.056747 5.39694 -2.29018e-07 5.2567 -2.27233e-07 5.10708C-2.25449e-07 4.95746 0.056747 4.81714 0.159754 4.71202L4.61386 0.162908C4.7172 0.0575419 4.85516 -0.000330684 5.00183 1.44263e-06C5.14906 -0.00033068 5.28695 0.0575419 5.3902 0.162908Z"/>
                                    </svg>
                                </div>
                                <ul class="es-filter__list" id="es-filter__brands">
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="brand" checked>
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Все бренды</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="brand">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Aquaton</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="brand">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">DreamLine</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="brand">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Dimax</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="brand">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Lonax</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="brand">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Affalina</span>
                                        </label>
                                    </li>
                                    <li class="es-filter__item">
                                        <label class="es-input">
                                            <input class="es-input__radio" type="radio" name="brand">
                                            <span class="es-input__radio-style"><span class="es-input__radio-style-span"></span></span>
                                            <span class="es-input__text">Alleri</span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                    </section>

                    <section class="es-catalog__cards-container">
                        <div class="es-absence es-absence__catalog es-hide">
                            <h3 class="es-absence__text">Товары отсутствуют</h3>
                        </div>
                        <ul class="es-catalog__cards-list"></ul>
                        <button class="es-catalog-more-cards es-btn es-btn--size-all-width es-btn--style-inherit-orange es-margin-top es-hide">Больше товаров</button>
                    </section>
                </div>
            </section>

        </div>
    </main>
    
    <script  src = "blocks/nouislider/nouislider.min.js" ></script> 
    <script  src = " https://unpkg.com/simplebar@latest/dist/simplebar.min.js " ></script> 
    <script src="js/range-slider.js"></script>
    <script src="js/card.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
