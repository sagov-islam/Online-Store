<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Shop</title>
    <link rel="icon" href="images/icon.svg">
    <link rel = "stylesheet" href = " https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/blocks.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="es-container">
            <div class="es-breadcrumbs">
                <a href="/index.html">Главная</a> /
                <span>Аккаунт</span>
            </div>
            <div class="es-account">
                <div class="es-account__account-info">
                    <h2 class="es-title--h3-bold es-account__user-name">Гость</h2>
                    <div class="es-account__buttons">
                        <button class="es-account__btn es-account__btn--hover">Избранное</button>
                        <button class="es-account__btn es-account__btn--hover">Корзина</button>
                    </div>
                </div>

                <section class="es-cart es-hide" id="es-cart-container">
                    <h2 class="element-invisible">Корзина</h2>
                    <div class="es-cart__container">
                        <ul class="es-cart__products es-account-cart">
                            
                        </ul>
                        <div class="es-cart__sidebar">
                            <a class="es-btn es-btn--link es-btn-orange es-btn--size-all-width" href="/ordering.html">
                                <span class="es-btn-orange__text">Перейти к оформлению</span>
                                <div class="es-btn-orange__bg-1"></div>
                                <div class="es-btn-orange__bg-2"></div>
                            </a>
                            <ul class="es-specifications">
                                <li class="es-specifications__item">
                                    <span class="es-specifications__key">Цена всех товаров (<span>0</span>):</span>
                                    <hr class="es-specifications__line">
                                    <span class="es-specifications__value es-specifications__value-sum">74 000 ₽</span>
                                </li>
                                <li class="es-specifications__item">
                                    <span class="es-specifications__key">Стоимость доставки:</span>
                                    <hr class="es-specifications__line">
                                    <span class="es-specifications__value">1 500 ₽</span>
                                </li>
                            </ul>
                            <p class="es-amount es-margin-top">Итого: <span class="es-cart__sum">64 000 ₽</span></p>
                            
                        </div>
                    </div>
                </section>
                <section class="" id="es-chosen-container">
                    <div class="es-absence es-absence__catalog">
                        <h3 class="es-absence__text">Товары отсутствуют</h3>
                    </div>
                    <ul class="es-account__cards-container"></ul>
                </section>
            </div>
        </div>
    </main>
    
    <script  src = " https://unpkg.com/simplebar@latest/dist/simplebar.min.js " ></script> 
    <script src="js/review.js"></script>
    <script src="js/card.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/script.js"></script>
    <script src="js/account.js"></script>

</body>
</html>
