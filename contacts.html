<!DOCTYPE html>
<html lang="ru">
<head>

    <main>
        <div class="es-container">
            <div class="es-breadcrumbs">

            <section class="es-contacts">
                <h1 class="es-title--h1">Контакты</h1>
                <div class="es-contacts">
                    <div class="es-contacts-onformation">
                        <p class="es-contacts-onformation__contact">Email:<span>elitemebel@email.ru</span></p>
                        <p class="es-contacts-onformation__contact">Телефон:<span>+7 (891) 877-42-74</span></p>

                    </div>
                    <ul class="es-social-networks">

                        <li class="es-social-networks__item">
                            <a class="es-social-networks__link" href="#">

                            </a>
                        </li>
                        <li class="es-social-networks__item">
                            <a class="es-social-networks__link" href="#">

                            </a>
                        </li>
                        <li class="es-social-networks__item">
                            <a class="es-social-networks__link" href="#">
                                <img class="es-social-networks__image" src="images/social-networks/facebook.svg" width="26" height="26" alt="Instagram">
                            </a>
                        </li>

                    </ul>
                </div>

                <div class="es-contacts__map">
                    <div style="position:relative;overflow:hidden;"><a href="https://yandex.ru/maps/213/moscow/?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:0px;">Москва</a><a href="https://yandex.ru/maps/geo/moskva/53000094/?ll=37.638214%2C55.742395&utm_medium=mapframe&utm_source=maps&z=11.76" style="color:#eee;font-size:12px;position:absolute;top:14px;">Москва — Яндекс.Карты</a><iframe src="https://yandex.ru/map-widget/v1/-/CCUqjOUfKA" width="100%" height="400" frameborder="0" allowfullscreen="true" style="position:relative;"></iframe></div>
                </div>
